<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload File</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9f5e9; /* Light green background */
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c6b2f; /* Dark green */
      margin-bottom: 20px;
    }
    button {
      background-color: #2c6b2f; /* Dark green */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4d1a;
    }
    .tree-image {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Soil Image</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
      <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;" />
      <button type="button" onclick="document.getElementById('fileInput').click();">Upload Soil Image</button>
    </form>
  </div>
  <script>
    document.getElementById('fileInput').addEventListener('change', function() {
      document.getElementById('uploadForm').submit();
    });
  </script>
</body>
</html>
